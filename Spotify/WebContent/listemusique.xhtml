<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste musique</title>
</h:head>
<h:body>
	<h:form id="listeMusiqueForm">
		<h1>Liste musique</h1>

		<h:dataTable value="#{pageListeMusique.listeMusique}" var="musique">
			<h:column>
				<h:inputHidden value="#{musique.idMusique}" />
			</h:column>
			<h:column>#{musique.titre}</h:column>
			<h:column>#{musique.artiste}</h:column>
			<h:column>
				<h:commandButton value="Supprimer"
					action="#{pageListeMusique.supprimer(musique.idMusique)}" />
			</h:column>
			<h:column>
				<h:commandButton value="Edition"
					action="#{pageMusique.preparerEdition()}">
					<f:param name="musiqueId" value="#{musique.idMusique}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Retour" action="#{pageListeMusique.pageMusique()}" />
	</h:form>
</h:body>
</html>
