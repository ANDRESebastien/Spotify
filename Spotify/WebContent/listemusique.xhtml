<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste musique</title>
</h:head>
<h:body>
<h:form id="listeMusiqueForm">
	<h1>Liste musique</h1>

	<h:dataTable value="#{metierMusique.listeMusique}" var="liste">
	<ol>
		<li><h:column>#{liste.titre}</h:column></li>
		<li><h:column>#{liste.artiste}</h:column></li>
	</ol>
		<h:inputHidden value="#{liste.idMusique}" />
		<h:column><h:commandButton value="Supprimer" action="#{pageListeMusique.delete(liste.idMusique)}" /></h:column>
		<h:column><h:commandButton value="Edition" action="#{pageListeMusique.prepare(liste.idMusique)}" /></h:column>
	</h:dataTable>
	<h:commandButton value="Retour" action="musique" />
	</h:form>
</h:body>
</html>
