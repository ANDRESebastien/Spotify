<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste utilisateur</title>
</h:head>
<h:body>
	<h:form id="listeUtilisateurForm">
		<h1>Liste utilisateur</h1>

		<h:dataTable value="#{metierUtilisateur.listeutilisateur}" var="liste">
			<ol>
				<li><h:column>#{liste.titre}</h:column></li>
				<li><h:column>#{liste.artiste}</h:column></li>
			</ol>
			<h:column>
				<h:commandButton value="Supprimer"
					action="#{metierUtilisateur.delete(liste.idUtilisateur)}" />
			</h:column>
			<h:column>
				<h:commandButton value="Edition"
					action="#{metierUtilisateur.prepare(liste.idUtilisateur)}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Retour" action="utilisateur" />
	</h:form>
</h:body>
</html>
