<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste utilisateur</title>
</h:head>
<h:body>
	<h:form id="listeUtilisateurForm">
		<h1>Liste utilisateur</h1>

		<h:dataTable value="#{pageListeUtilisateur.listeUtilisateur}"
			var="utilisateur">
			<h:column>
				<h:inputHidden value="#{utilisateur.idUtilisateur}" />
			</h:column>
			<h:column>#{utilisateur.nom}</h:column>
			<h:column>#{utilisateur.email}</h:column>
			<h:column>
				<h:commandButton value="Supprimer"
					action="#{pageListeUtilisateur.supprimer(utilisateur.idUtilisateur)}" />
			</h:column>
			<h:column>
				<h:commandButton value="Edition"
					action="#{pageUtilisateur.preparerEdition()}">
					<f:param name="utilisateurId" value="#{utilisateur.idUtilisateur}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Retour"
			action="#{pageListeUtilisateur.pageUtilisateur()}" />
	</h:form>
</h:body>
</html>
