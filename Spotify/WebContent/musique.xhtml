<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Musique</title>
</h:head>
<h:body>
	<h1>Musique</h1>
	<h:form id="musiqueForm">
		<h:inputHidden value="#{metierMusique.pageMusique.idMusique}" />
		<p>
			<h:outputLabel value="Titre : " />
			<h:inputText id="titre" label="titre"
				value="#{metierMusique.pageMusique.titre}" required="true">
				<!-- <f:validator validatorId="nomValidator" /> -->
			</h:inputText>
			<h:message for="titre" />
		</p>

		<p>
			<h:outputLabel value="Artiste : " />
			<h:inputText id="artiste" label="artiste"
				value="#{metierMusique.pageMusique.artiste}" required="true">
				<!--  <f:validator validatorId="motDePasseValidator" />
				<f:attribute name="attributNom" value="#{nomBinding}" /> -->
			</h:inputText>
			<h:message for="artiste" />
		</p>

		<p>
			<h:message for="global" id="global" />
		</p>

		<p>
			<h:commandButton id="ajouter" label="bouton ajouter" value="Ajouter"
				action="#{metierMusique.ajouter()}" />
			<h:commandButton id="supprimer" label="bouton supprimer"
				value="Supprimer" action="#{metierMusique.supprimer()}" />

			<c:if test="#{metierMusique.pageMusique.idMusique} > 0">
				<h:commandButton id="modifier" label="bouton modifier"
					value="Modifier" action="#{metierMusique.modifier()}"></h:commandButton>
			</c:if>
		</p>

	</h:form>
	<h:form>
		<h:commandButton id="boutonliste" label="bouton listenom"
			value="Liste" action="listemusique" />
	</h:form>
</h:body>
</html>
